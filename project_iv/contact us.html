<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .list-container {
      overflow: hidden; /* Clear the float */
    }

    ul {
      list-style: none;
      margin: 0;
      padding: 0;
      float: left; /* Float the entire list container */
      margin-right: 20px; /* Add some margin between lists */
    }

    li {
      margin-bottom: 5px; /* Add some space between list items */
    }
  </style>
</head>
<body>

  <div class="list-container">
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>

    <ul>
      <li>Item A</li>
      <li>Item B</li>
      <li>Item C</li>
    </ul>
  </div>

</body>
</html>
